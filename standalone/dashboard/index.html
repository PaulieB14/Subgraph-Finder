<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Subgraph Finder Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #2980b9;
        }
    </style>
    <script>
        // Redirect to /chat after a short delay
        setTimeout(function() {
            window.location.href = '/chat';
        }, 2000);
    </script>
</head>
<body>
    <h1>Subgraph Finder</h1>
    <p>Redirecting to the new chat interface...</p>
    <a href="/chat" class="button">Click here if you are not redirected automatically</a>
</body>
</html>
